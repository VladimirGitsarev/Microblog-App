version: '3'

services:
  db:
    image: postgres:12.0-alpine
    env_file:
      - microblog_backend/.env
    volumes:
      - ./microblog_backend/postgres_data:/var/lib/postgresql/data/
    ports:
      - 5433:5432
  web:
    build: 
      context: microblog_backend
      dockerfile: Dockerfile
    volumes:
      - ./microblog_backend/:/app
    ports:
      - 8000:8000
    env_file:
      - microblog_backend/.env
    depends_on:
      - db
